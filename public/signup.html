<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>

    </style>
</head>

<body>
    <div class="main">

        <div class="left">
            <div class="left-inner">
                <div class="login-logo-ctr logo-ctr">
                    <img src="images/du.png" alt="DU Logo" class="login-du-logo du-logo">
                    <img src="images/sankalan-logo.png" alt="Sankalan Logo" class="login-sankalan-logo sankalan-logo">
                </div>
                <div class="left-text">
                    Code<br>Auction
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-box">
                <h2>Sign Up</h2>
                <form action="/signUp" method="POST" id="form">
                    <div class="form-element">
                        <label for="team">Team Name</label><br> 
                        <input class="signup-input" type="text" name="teamCode" class="input" autocomplete="off"><br>
                    </div>

                    <div class="form-element">

                        <label for="username">Username</label><br>
                        <input class="signup-input" type="text" id="username" name="username"  autocomplete="off" required><br>
                    </div>
                    
                    <div class="form-element">
                        <label for="pass">Password</label><br>
                        <input class="signup-input" type="password" name="password" id="pass"><br>
                    </div>
                    <div class="form-element">
                        <label for="college">College/University</label><br>
                        <input class="signup-input" type="text" name="institution" id="college"><br>
                    </div>
                    <input class="signup-input" type="submit" id="submit" value="Sign up">
                </form>
                <div class="bottom">
                    <p>Already registered?</p>
                    <a href="/login.html">Login</a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
